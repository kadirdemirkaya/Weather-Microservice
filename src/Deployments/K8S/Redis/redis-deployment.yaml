apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      volumes:
        - name: redis-config-vlm
          persistentVolumeClaim:
            claimName: redis-config-clm
      containers:
        - name: redis
          image: redis:latest
          resources:
            limits:
              memory: "1Gi"
            requests:
              memory: "400Mi"
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-config-vlm
              mountPath: /usr/local/etc/redis/redis.config
              subPath: redis.conf
              readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  name: redis-clusterip-service
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-loadbalancer-service
spec:
  type: LoadBalancer
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
